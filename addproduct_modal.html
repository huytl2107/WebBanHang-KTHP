<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chi Tiết Sản Phẩm</title>
	<link rel="stylesheet" href="admin-styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
	<!--NavBar-->
	<header>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Home</a>
				<button class="navbar-toggler ms-auto me-2" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Loại sản phẩm
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="#">Something else here</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Dropdown
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="#">Something else here</a></li>
							</ul>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success me-2" type="submit">Search</button>
					</form>
				</div>
				<div class="d-flex">
					<a href="#" class="btn-cart me-2"><i class="bi bi-cart"></i></a>
					<a href="#" class="btn-dangnhap"><i class="bi bi-person-circle"></i></a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<form>
				<div class="form-row">
					<div class="form-group col-md-12 col-lg-5 detail-id">
						<label for="id-input">ID</label>
						<input type="text" class="form-control" id="id-input" disabled="true">
					</div>
					<div class="form-group col-lg-2"></div>
					<div class="form-group col-md-12 col-lg-5 detail-title">
						<label for="title-input">Title</label>
						<input type="text" class="form-control" id="title-input">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12 col-lg-5 detail-price">
						<label for="price-input">Price</label>
						<input type="number" class="form-control" id="price-input">
					</div>
					<div class="form-group col-lg-2"></div>
					<div class="form-group col-md-12 col-lg-5 detail-tag">
						<label for="tag-input">Tag</label>
						<input type="text" class="form-control" id="tag-input">
					</div>
				</div>
				<div class="form-group">
					<div class="form-group upload-img">
						<label for="img-upload">Upload mage</label>
						<input type="file" class="form-control" id="img-upload" accept="image/*" multiple>
					</div>
					<div class="form-group detail-description">
						<label for="description-input">Description</label>
						<textarea class="form-control" id="description-input" rows="4"></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-primary add-btn">Add product</button>
			</form>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

</body>

</html>
